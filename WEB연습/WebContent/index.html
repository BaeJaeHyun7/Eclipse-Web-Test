<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	

	window.onload = function(){
		var header = document.getElementById('header');
		
		header.innerHTML = 'with getElementById()';		
	};
	
	function formCheck(){
		
		var user_id = document.getElementById('user_id').value;
		
		if(user_id == ''){
			alert("ID는 필수입력 사항입니다.");
			return false;
		}else if(user_id.length < 3 || user_id.length > 8){
			alert("ID는 3글자 이상 8글자 이하로 입력해 주세요.");
			return false;
		}
		
		for (var i = 0; i < user_id.length; i++) {
			var ch = user_id.charAt(i);
			if (!isNaN(ch)) {
				alert('ID는 숫자를 포함하면 안됩니다.');
				break;
			}			
		}		
	
	
	var user_password = document.getElementById('user_password').value;
	var user_password_check = document.getElementById('user_password_check').value;
	var gender = document.getElementsByName('gender');
	
	if(user_password == ''){
		alert('비밀번호는 필수 입력 사항입니다.');
		return false;
	}else if (user_password.length < 4 || user_password.length > 10) {
		alert("비밀번호는 4글자 이상 10글자 이하로 입력해 주세요.");
		return false;
	}else if (user_password != user_password_check) {
		alert("비밀번호와 비밀번호 확인의 값이 같아야 합니다.");
		return false;
	}
	
	var cnt = 0;
	for(var i = 0; i < gender.length;i++){
		
		if (gender[i].checked == true) {
			cnt++;
		}
	}
		if(cnt == 0){
			alert("성별을 선택해 주세요.");
			return false;			
		}
			alert(cnt);
			return true;
	}


</script>




</head>
<body>
	<h1 id="header">Header - 0</h1>
	
	<form action="" onsubmit="return formCheck();">
		ID : <input type="text" id="user_id"><br>
		PW : <input type="password" id="user_password"><br>
		비밀번호 확인 : <input type="password" id="user_password_check"><br>
		남성 : <input type="radio" name="gender"><br>
		여성 : <input type="radio" name="gender">
	
		<input type="submit" value="회원가입">
	
	</form>
	
	
	
	
	
	
</body>
</html>
